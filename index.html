<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/css-airbnb.css">
  <title>Airbnb.com</title>
</head>
<body>

  <div class="main">
    <h2>Meet GuideBooks</h2>
      <p>Dicover hundreds of local spots recommended by Airbnb hosts</p>
        <div id="top-row">
          <div>
            <img src="/img/san-francisco.jpg" alt="san-francisco">
                  <h3 class="l1">San-Francisco</h3>
                </div>
        
          <div>
            <img src="/img/new-york.jpg" alt="new york">
                <h3 class="l2">New York</h3>
              </div>
          
          <div>
            <img src="/img/london.jpg" alt="london">
                  <h3 class="l3">London</h3>
                </div>
            </div>

      <button id="btn-top">See All Guidebooks</button>
    
    <h2>Just for the weekend</h2>
      <p>Discover new, inspiring places close to home.</p>
      <div id="bottom-row"> 
        <div >
          <img src="/img/napa.jpg" alt="napa">
                  <h3 class="l4">Napa</h3>
            </div>

        <div>
            <img src="/img/sonoma.jpg" alt="sonoma">
                  <h3 class="l5">Sonoma</h3>
            </div>

        <div>
            <img src="/img/san-francisco-2.jpg" alt="san-francisco-2">
                  <h3 class="l6">San-Francisco</h3>
            </div>      
          </div>

          <button id="btn-bottom">See All Destinations</button>
        </div>
  </body>
</html>
